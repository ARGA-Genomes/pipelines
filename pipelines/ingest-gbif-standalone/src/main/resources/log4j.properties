# Set everything to be logged to the console
log4j.rootCategory=INFO, console, file, gelf, http

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%X{datasetId} %X{attempt} %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Settings to quiet third party logs that are too verbose
log4j.logger.org.spark-project.jetty=WARN
project.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=INFO
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=INFO
log4j.logger.org.apache.parquet=ERROR
log4j.logger.parquet=ERROR

# SPARK-9183: Settings to avoid annoying messages when looking up
nonexistent UDFs in SparkSQL with Hive support
log4j.logger.org.apache.hadoop.hive.metastore.RetryingHMSHandler=FATAL
log4j.logger.org.apache.hadoop.hive.ql.exec.FunctionRegistry=ERROR

# File appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/ingest-gbif.log
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.Append=false
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%X{datasetId} %X{attempt} %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# ELK appender
log4j.appender.gelf=biz.paluch.logging.gelf.log4j.GelfLogAppender
log4j.appender.gelf.Threshold=INFO
log4j.appender.gelf.Host=udp:127.0.0.1
log4j.appender.gelf.Port=12201
log4j.appender.gelf.Version=1.1
log4j.appender.gelf.Facility=ingest-gbif
log4j.appender.gelf.ExtractStackTrace=true
log4j.appender.gelf.FilterStackTrace=true
log4j.appender.gelf.MdcProfiling=true
log4j.appender.gelf.TimestampPattern=yyyy-MM-dd HH:mm:ss,SSSS
log4j.appender.gelf.MaximumMessageSize=8192
log4j.appender.gelf.MdcFields=datasetId,attempt
log4j.appender.gelf.IncludeFullMdc=true

# HTTP appender
log4j.appender.http = org.gbif.pipelines.appender.HttpAppender
log4j.appender.http.url = http://localhost:8082/api/logs
log4j.appender.http.connectTimeout = 60
log4j.appender.http.readTimeout = 10
log4j.appender.http.layout = org.apache.log4j.PatternLayout
log4j.appender.http.layout.ConversionPattern = {"dataseId":"%X{datasetId}","attempt":"%X{attempt}",\
  "date":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}","level":"%p", "clazz":"%c{1}", "message":"%m"}
